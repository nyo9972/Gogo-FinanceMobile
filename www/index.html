<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>
            < / Gogo$Finance>
        </title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>
                < / Gogo$Finance>
            </h1>
        </header>
    
        <main class="container">
            <section id="balance">
                <h2 class='sr-only'>Balanço</h2>
    
                <div class="card">
    
                    <h3><span>Entradas</span>
                        <img src="./assets/income.svg" alt="image de entradas"></h3>
    
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3><span>Saídas</span>
                        <img src="./assets/expense.svg" alt="image de saídas"></h3>
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>
                <div class="card total">
                    <h3><span>Total</span>
                        <img src="./assets/total.svg" alt="image de total"></h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </div>
            </section>
    
            <section id="transaction">
                <h2 class='sr-only'>Transações</h2>
                <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>
                <a href="#" onclick="Modal.openNegative()"  class="button negative" id="buttonNegative">- Nova Transação</a>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
    
                    </thead>
                    <tbody>
    
                    </tbody>
                </table>
            </section>
        </main>
    
        <div class="modal-overlay">
            <div class="modal">
                <div class="form"></div>
                <h2>Nova Transação</h2> 
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input list="optionDescription" type="text" id="description" name="description" placeholder="Descrição">
                    <datalist id="optionDescription">
                <option value="Salário"></option>
                <option value="Extra"></option>
                <option value="Suprimento"></option>
                <option value="Entretenimento"></option>


                    </datalist>
                      </div>
    
                    <div class="input-group">
                        <label class="sr-only" for="amount"  >Valor</label>
                        <input class="input-overlay" value="" type="txt" step="0.01" id="amount" name="amount" placeholder="0,00" value="" >
                        <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
                    </div>
    
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="01/01/2021">
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    
        </div>
    
    
    
    
        <script src="./scripts.js"></script>
    
</html>
